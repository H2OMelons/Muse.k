<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css">
    <style>
      body{
        min-height: 575px;
        min-width: 780px;
        margin: 0px;
        user-select: none;
      }
     
      #searchBar{
        position: absolute;
        width: 60%;
        height: 25px;
        top: 10px;
        left: 21%;
        background-color: white;
      }
      #searchButton{
        position: absolute;
        width: 25px;
        height: 25px;
        background-color: lightgray;
        border: 1px solid lightgray;
        left: 217px;
      }
      #searchInput{
        position: absolute;
        top: 0px;
        width: 100%;
        height: 90%;
        font-size: 20px;
        border: 1px solid lightgray;
      }
      #addVideoModal{
        background-color: white;
        z-index: 10;
        position: absolute;
        border: 2px solid black;
        width: 75%;
        height: 390px;
        top: 12.5%;
        left: 12.5%;
        display: none;
      }
      #addVideoViaUrlTab{
        border-bottom: 2px solid dodgerblue;
        position: absolute;
        width: 10%;
        height: 10%;
        text-align: center;
        cursor: pointer;
      }
      #urlInput{
        position: absolute;
        width: 50%;
        height: 5%;
        top: 15%;
        left: 25%;
        font-size: 16px;
      }
      #videoModalResultDisplay{
        position: absolute;
        width: 426px;
        height: 240px;
        top: 26.5%;
        left: 12.5%;
        display: none;
      }
      #urlResultPreviewiframe{
        width: 99%;
        height: 99%;
      }
      #addVideoConfirmButton{
        position: absolute;
        border: 2px solid black;
        width: 100px;
        height: 25px;
        top: 90%;
        left: 52.5%;
        text-align: center;
        cursor: pointer;
      }
      #addVideoCancelButton{
        position: absolute;
        border: 2px solid black;
        width: 100px;
        height: 25px;
        top: 90%;
        left: 32.5%;
        text-align: center;
        cursor: pointer;
      } 
      #deletePlaylistPopup{
        border: 2px solid black;
        background-color: white;
        position: absolute;
        width: 250px;
        height: 100px;
        display: none;
        top: 150px;
        left: 250px;
        z-index: 10;
        cursor: default;
      }
      #deletePlaylistPopupConfirmButton{
        border: 2px solid black;
        position: absolute;
        width: 75px;
        height: 25px;
        top: 50px;
        left: 145px;
        z-index: inherit;
        cursor: pointer;
      }
      #deletePlaylistPopupCancelButton{
        border: 2px solid black;
        position: absolute;
        width: 75px;
        height: 25px;
        top: 50px;
        left: 25px;
        z-index: inherit;
        cursor: pointer;
      }
      #addPlaylistButton{
        width: 170px;
        height: 30px;
        position: absolute;
        top: 25px;     
        left: 300px;
        line-height: 25px;
        border: 2px solid black;
        background-color: dodgerblue;
        cursor: pointer;
        text-align: center;
      }
      addPlaylistText{
        font-size: 23px;
        font-weight: bold;
        color: white;
      }
      #playlistPopup{
        top: 140px;
        left: 150px;
        width: 500px;
        height: 275px;
        border: 1px solid gray;
        position: absolute;
        display: none;
        cursor: default;
        background-color: white;
        z-index: 99;
      }
      #playlistTextbox{
        position: absolute;
        top: 10px;
        left: 37px;
        width:75px;
        height: 25px;
      }
      #playlistTextboxCharCount{
        position: absolute;
        top: 10px;
        left: 410px;
        width: 50px;
        height: 25px;
      }
      #playlistInput{
        position: absolute;
        top: 30px;
        left: 37px;
        width:425px;
        height: 25px;
        font-size: 20px;
      }
      #playlistSetImageTextbox{
        position: absolute;
        top: 65px;
        left: 37px;
        width: 50px;
        height: 25px;
      }
      #playlistSetImageDisplay{
        border: 1px solid lightgray;
        position: absolute;
        top: 85px;
        left: 37px;
        width: 240px;
        height: 135px;
        overflow: hidden;
      }
      #playlistSetImageImage{
        height: inherit;
        width: inherit;
        position: absolute;
      }
      #playlistSetImageButton{
        position: absolute;
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        text-align: center;
        cursor: pointer;
      }
      #playlistSetImageButtonLabel{
        border: 1px solid lightgray;
        position: absolute;
        display: inline-block;
        top: 90px;
        left: 300px;
        width: 125px;
        height: 25px;
        text-align: center;
        cursor: pointer;
      }
      #createPlaylistButton{
        text-align: center;
        border: 1px solid gray;
        position: absolute;
        top: 240px;
        left: 255px;
        width: 75px;
        height: 25px;
        cursor: pointer;
      }
      #cancelPlaylistCreateButton{
        text-align: center;
        border: 1px solid gray;
        position: absolute;
        top: 240px;
        left: 170px;
        width: 75px;
        height: 25px;
        cursor: pointer;
      }
      #overlay{
        position: fixed;
        background-color: black;
        opacity: 0.6;
        width: 100%;
        height: 100%; 
        display: none;
      }
     
      .controlAnimation{
        animation-name: controlsAnimation;
        animation-duration: .5s;
        animation-iteration-count: 1;
        animation-fill-mode: forwards;
      }
      @keyframes controlsAnimation{
        from {top: 515px;}
        to {top: 465px;}
      }

      #qualitySelectionContainer{
        position: relative;
        width: inherit;
        height: 90%;
      }
      #qualitySelectionTextBox{
        position: absolute;
        width: 50px;
        height: inherit;
        border-right: 1px solid black;
        text-align: center;
      }

      #smallQualitySelection{
        position: absolute;
        width: 100px;
        height: 25px;
        top: 5px;
        left: 25%;
        border: 1px solid gray;
        text-align: center;
        cursor: pointer;
      }
      #mediumQualitySelection{
        position: absolute;
        width: 100px;
        height: 25px;
        top: 35px;
        left: 25%;
        border: 1px solid gray;
        text-align: center;
        cursor: pointer;
      }
      #largeQualitySelection{
        position: absolute;
        width: 100px;
        height: 25px;
        top: 65px;
        left: 25%;
        border: 1px solid gray;
        text-align: center;
        cursor: pointer;
      }
      #hd720QualitySelection{
        position: absolute;
        width: 100px;
        height: 25px;
        top: 95px;
        left: 25%;
        border: 1px solid gray;
        text-align: center;
        cursor: pointer;
      }
      #defaultQualitySelection{
        position: absolute;
        width: 100px;
        height: 25px;
        top: 125px;
        left: 25%;
        border: 1px solid gray;
        text-align: center;
        cursor: pointer;
      }
    </style>
    
    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="account_main_page.js"></script>
    
  </head> 
  <body>
    <div id="left-column" class="left-column">
      <div id="left-column-button-container" class="left-column button-container">
        <div class="border-bottom button-container button-container-buffer left-align"></div>
        <div class="border-bottom button-container button-container-buffer right-align"></div>
        <div id="playlist-tab" class="border button-container playlist-button button">Playlists</div>
        <div id="search-tab" class="border button-container search-button button">Search</div>
      </div>
      <div id="playlist-container" class="left-column playlist-container">
        <div id="add-playlist-button" class="add-playlist-button border button">+New Playlist</div>
        <div id="playlist-display" class="playlist-display border-top"></div>
      </div>
      <div id="search-container" class="left-column search-container">
        <div id="searchBar">
          <div id="searchButton" class="button">
            <i class="fa fa-search" aria-hidden="true" style="position: absolute; left: 5px; top: 5px;"></i>
          </div>
          <input type="text" id="searchInput"/>
        </div>
        <div id="search-results-display" class="search-results-display">
          <!--div id="search-results-container" class="search-results-container">
            <div id="search-results-img" class="search-results-img"></div>
            <div id="search-results-title" class="search-results-title">Title</div>
            <div id="search-results-artist" class="search-results-artist">Artist</div>
          </div-->
        </div>
      </div>
      <div id="settings-button" class="left-column settings-button button">Settings</div>
      <div id="settings-container" class="left-column settings-container">
        <div id="qualitySelectionContainer">
          <div id="smallQualitySelection">low</div>
          <div id="mediumQualitySelection">medium</div>
          <div id="largeQualitySelection">high</div>
          <div id="hd720QualitySelection">hd</div>
          <div id="defaultQualitySelection">auto</div>
        </div>
      </div>
    </div>
    <div id="right-column" class="right-column">
      <div id="playerContainer" class="player" >
      <div id="player" class="player iframe"></div>
      <div id="playerImage" class="player image-container">
        <img id="player-image-image" class="player image-image" src="images/blank.png"/>
      </div>
      </div>
      <div id="video-container" class="video-container right-align">
        <div id="video-bar" class="video-bar border-bottom" style="display: none">
          <div id="add-video-button" class="video-bar button float-left">+</div>
          <div id="bar-title" class="video-bar title float-left">Title</div>
          <div id="bar-artist" class="video-bar artist float-left">Artist</div>
        </div>
        <div id="videos" class="videos"></div>
      </div>
      <div id="control" class="control">
        <div id="control-play-pause-button" class="control-play-pause-button control-button button">
          <i class="fa fa-play-circle-o fa-2x" aria-hidden="true" id="control-play-button" ></i>
          <i class="fa fa-pause-circle-o fa-2x" aria-hidden="true" id="control-pause-button" style="display: none"></i>
        </div>
        <div id="control-rewind-button" class="control-rewind-button control-button button">
          <i class="fa fa-backward fa-lg" aria-hidden="true" ></i>
        </div>
        <div id="control-fast-forward-button" class="control-fast-forward-button control-button button">
          <i class="fa fa-forward fa-lg" aria-hidden="true" ></i>
        </div>
        <div id="control-shuffle-button" class="control-shuffle-button control-button button">
          <i class="fa fa-random" aria-hidden="true"></i>
        </div>
        <div id="control-repeat-button" class="control-repeat-button control-button button">
          <i class="fa fa-repeat" aria-hidden="true"></i>
        </div>
        <div id="volume-container" class="volume-container right-align border-left">
          <div id="volume-icon" style="top:8px; width:19px; height: 15px; position:absolute;">
            <i id="volume-on" class="fa fa-volume-up fa-lg" aria-hidden="true"></i>
            <i id="volume-off" class="fa fa-volume-off fa-lg" style="display: none" aria-hidden="true"></i>
          </div>
          <div id="volume-bar" class="volume-bar">
            <div id="volume-bar-fill" class="volume-bar-fill"></div>
          </div>
        </div>
      </div>
    </div>
    
    <div id="playlistPopup">
      <div id=playlistTextbox>Name</div>
      <div id="playlistTextboxCharCount">12/50</div>
      <input type="text" maxlength="50" id="playlistInput" value="New Playlist"/>
      <div id="playlistSetImageTextbox">Image</div>
      <div id="playlistSetImageDisplay">
        <img src="images/default_playlist_img.png" id="playlistSetImageImage"/>
      </div>
      <label id="playlistSetImageButtonLabel">Choose Image
        <input type="file" id="playlistSetImageButton"/>
      </label>
      <div id="createPlaylistButton">Create</div>
      <div id="cancelPlaylistCreateButton">Cancel</div>
    </div>
    <div id="deletePlaylistPopup">
      <div id="deletePlaylistPopupConfirmButton">Confirm</div>
      <div id="deletePlaylistPopupCancelButton">Cancel</div>
      Delete this playlist forever
    </div>
    <div id="addVideoModal">
      <div id="addVideoViaUrlTab">Url</div>
      <input id="urlInput" autofocus/>
      <div id="videoModalResultDisplay">
      </div>
      <div id="addVideoCancelButton">Cancel</div>
      <div id="addVideoConfirmButton">Confirm</div>
    </div>
    <div id="overlay"></div>
  </body>
</html>
